<!DOCTYPE html>
<html>
<head>
<!-- Load the Paper.js library -->
<script type="text/javascript" src="paper-full.js"></script>
<link rel="stylesheet" href="style.css">
<!-- Load external PaperScript and associate it with myCanvas-->
<!-- External script won't work if it's run locally. It will break your app due to
Cross Origin Resource Sharing. use a live-server if you want to include
the script as an external file. In order to work locally use the inline scripting -->
<script type="text/paperscript" src="script.js" canvas="myCanvas"></script>


</head>
<body>
	<canvas id="myCanvas" resize="true"></canvas>
</body>
</html>
